<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script th:inline="javascript">

    function createRoom(){
      var name = $("#name").val();

      if(name === ""){
        alert("Please write the name.")
        return false;
      }
      if ($("#" + name).length > 0){
        alert("이미 존재하는 방입니다")
        return false;
      } else {
        return true;
      }
    }
  </script>
  <style>
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<th:block th:fragment="content">
  <div class="container">
    <div>
      <ul th:each="room : ${list}">
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold">
              <span class="hidden" th:id="${room.name}"></span>
              <a th:href="@{/chat/room(roomId=${room.id})}">[[${room.name}]]</a>
            </div>
          </div>
          <span class="badge bg-primary rounded-pill">[[${room.count}]]명</span>
        </li>
      </ul>
    </div>
  </div>
  <form action="/chat/createroom" method="post" onsubmit="return createRoom()">
    <input type="text" name="name" class="form-control" id="name">
    <button class="btn btn-secondary" id="create">개설하기</button>
  </form>
</th:block>
</body>
</html>
